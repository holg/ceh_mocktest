name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      run: rustup default stable
    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --release --features "test"

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      run: rustup default stable
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --release

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      run: rustup default stable
    - name: Build
      run: cargo build --release --target ${{ matrix.arch }}
    - name: Run tests
      run: cargo test --release --target ${{ matrix.arch }}
